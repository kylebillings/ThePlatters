<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	<!--
		Supersized - Fullscreen Slideshow jQuery Plugin
		Version : 3.2.7
		Site	: www.buildinternet.com/project/supersized
		
		Author	: Sam Dunn
		Company : One Mighty Roar (www.onemightyroar.com)
		License : MIT License / GPL License
	-->

	<head>

		<title>The Platters Gallery</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		
		<link rel="stylesheet" href="css/supersized.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="theme/supersized.shutter.css" type="text/css" media="screen" />
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.min.js"></script>
		
		<script type="text/javascript" src="js/supersized.3.2.7.min.js"></script>
		<script type="text/javascript" src="theme/supersized.shutter.min.js"></script>
		
		<script type="text/javascript">
			
			jQuery(function($){
				
				$.supersized({
				
					// Functionality
					slide_interval          :   6500,		// Length between transitions
					transition              :   1, 			// 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
					transition_speed		:	1000,		// Speed of transition
															   
					// Components							
					slide_links				:	'blank',	// Individual links for each slide (Options: false, 'num', 'name', 'blank')
					slides 					:  	[			// Slideshow Images
														{image : 'gallery/0.jpg', title : 'The Platters', thumb : 'gallery/0.jpg', url : 'gallery/0.jpg'},
														{image : 'gallery/1.jpg', title : 'The Platters', thumb : 'gallery/1.jpg', url : 'gallery/1.jpg'},  
														{image : 'gallery/2.jpg', title : 'The Platters', thumb : 'gallery/2.jpg', url : 'gallery/2.jpg'},
														{image : 'gallery/3.jpg', title : 'The Platters', thumb : 'gallery/3.jpg', url : 'gallery/3.jpg'},
														{image : 'gallery/4.jpg', title : 'The Platters', thumb : 'gallery/4.jpg', url : 'gallery/4.jpg'},
														{image : 'gallery/5.jpg', title : 'The Platters', thumb : 'gallery/5.jpg', url : 'gallery/5.jpg'},
														{image : 'gallery/6.jpg', title : 'The Platters', thumb : 'gallery/6.jpg', url : 'gallery/6.jpg'},
														{image : 'gallery/7.jpg', title : 'The Platters', thumb : 'gallery/7.jpg', url : 'gallery/7.jpg'},
														{image : 'gallery/8.jpg', title : 'The Platters', thumb : 'gallery/8.jpg', url : 'gallery/8.jpg'},
												]
					
				});
		    });
		    
		</script>
		
	</head>
	
	<style type="text/css">
		ul#demo-block{ margin:0 15px 15px 15px; }
			ul#demo-block li{ margin:0 0 10px 0; padding:10px; display:inline; float:left; clear:both; color:#aaa; background:url('img/bg-black.png'); font:11px Helvetica, Arial, sans-serif; }
			ul#demo-block li a{ color:#eee; font-weight:bold; }
	</style>
	<style>
	@import url(http://fonts.googleapis.com/css?family=Oswald:400,300,700);
	@import url(http://fonts.googleapis.com/css?family=Lato:400,700);
		#back {
			position: fixed;
			margin: 20px;
		}
		#back a {
			color: white;
			text-shadow: 0px 1px 1px #333;
			font-family: "Lato";
			text-decoration: none;
			background-color: #333;
			padding: 15px;
			border-radius: 4px;
		}
	</style>

<body>
	<div id="back">
		<a href="index.html">< Back</a>
	</div>
	<!--Thumbnail Navigation-->
	<div id="prevthumb"></div>
	<div id="nextthumb"></div>
	
	<!--Arrow Navigation-->
	<a id="prevslide" class="load-item"></a>
	<a id="nextslide" class="load-item"></a>
	
	<div id="thumb-tray" class="load-item">
		<div id="thumb-back"></div>
		<div id="thumb-forward"></div>
	</div>
	
	<!--Time Bar-->
	<div id="progress-back" class="load-item">
		<div id="progress-bar"></div>
	</div>
	
	<!--Control Bar-->
	<div id="controls-wrapper" class="load-item">
		<div id="controls">
			
			<a id="play-button"><img id="pauseplay" src="img/pause.png"/></a>
		
			<!--Slide counter-->
			<div id="slidecounter">
				<span class="slidenumber"></span> / <span class="totalslides"></span>
			</div>
			
			<!--Slide captions displayed here-->
			<div id="slidecaption"></div>
			
			<!--Thumb Tray button-->
			<a id="tray-button"><img id="tray-arrow" src="img/button-tray-up.png"/></a>
			
			<!--Navigation-->
			<ul id="slide-list"></ul>
			
		</div>
	</div>

</body>
</html>
